<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gitso design</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/60d751ec10.js" crossorigin="anonymous"></script>

<body>

      <nav class="navbar">

          <li><a href="#">Marketplace</a></li>
          <li><a href="#">Explore</a></li>
          <li><a href="#"><i class="fa-regular fa-bell"></i></a></li>
          <li><a href="#"><i class="fa-sharp fa-solid fa-plus"></i></a></li>
          <li><a href="#"><i class="fa-sharp fa-solid fa-circle-user"></i></a></li>
        </ul>
      </nav>
      <div class="banner"><img src="banner.jpg" alt="coder"></div>
    </div>
  </header>


  <main>
    <div class="note"><p>Gitso Design is Github, Designed by Giso</p></div>
