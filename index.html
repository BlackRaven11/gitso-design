<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gitso design</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/60d751ec10.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="logo"><h2><span>Git</span>so</h2></div>
      <ul>
        <li><i class="fa-brands fa-github"></i></li>
        <input type="text" placeholder="Search or jump to...">
        <li><a href="#">Pulls</a></li>
        <li><a href="#">Issues</a></li>
        <li><a href="#">Marketplace</a></li>
        <li><a href="#">Explore</a></li>
        <li><a href="#"><i class="fa-regular fa-bell"></i></a></li>
        <li><a href="#"><i class="fa-sharp fa-solid fa-plus"></i></a></li>
        <li><a href="#"><i class="fa-sharp fa-solid fa-circle-user"></i></a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="banner"><img src="banner.jpg" alt="coder"></div>
    <div class="note"><p>Gitso Design is Github, Designed by Giso</p></div>
  </main>
  
</body>
</html>
